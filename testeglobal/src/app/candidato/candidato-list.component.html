<div class="mt-4" align="center">
  <h3> Lista de Candidatos </h3>
</div>

<div class="form-group row mt-4">
  <label class="col-sm-2 col-form-label"> Filter: </label>

  <div class="col-sm-10">
    <input [(ngModel)]="filter" class="form-control">
  </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Nota</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let candidato of filteredCandidatos">
      <td>{{ candidato.nome }}</td>
      <td>
        <app-star [nota]="candidato.nota"> </app-star>
      </td>
      <td>
        <a [routerLink]="['/candidato/', candidato.id]" class="btn btn-primary">Editar</a>
      </td>
    </tr>
  </tbody>
</table>
