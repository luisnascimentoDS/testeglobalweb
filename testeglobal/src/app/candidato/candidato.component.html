<div class="mt-4" align="center">
  <h3> Candidato </h3>
</div>

<hr />

<form class="mt-4" #candidatoForm="ngForm">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label"> Nome </label>
    <div class="col-sm-10">
      <input [(ngModel)]="candidato.nome" required name="nome" #candidatoNome="ngModel"
        [ngClass]="{'is-invalid': candidatoNome.invalid}" class="form-control">

      <div class="invalid-feedback">
        <span> Nome é obrigatório</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label"> Nota </label>
    <div class="col-sm-10">
      <input [(ngModel)]="candidato.nota" required name="nota" #candidatoNota="ngModel" type="number"
        [ngClass]="{'is-invalid': candidatoNota.invalid}" class="form-control">

      <div class="invalid-feedback">
        <span> Nota é obrigatório</span>
      </div>
    </div>
  </div>

  <button [disabled]="candidatoForm.invalid" (click)="save()" class="btn btn-primary mr-2"> Salvar </button>
  <button [disabled]="candidatoForm.invalid" (click)="delete()" class="btn btn-danger mr-2"> Deletar </button>
  <button [routerLink]="['/welcome']" class="btn btn-secondary"> Voltar </button>

</form>
